<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="/node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Kids' Game</title>
    <script defer src="/node_modules/jquery/dist/jquery.js"></script>
    <script defer src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script defer src="ts/main.ts"></script>
</head>
<body>
    <div id="overlay">
        <img id="play" src="assets/let's-play.png" alt="">
        <img id="start" src="assets/Im-ready-button.png" alt="">
    </div>
    <div id="progress">
        <div id="bar"></div>
    </div>
    <div id="src">
        <div class="source">
            <img class="car" src="assets/car.png" alt="CAR">
        </div>
        <div class="source">
            <img class="bicycle" src="assets/bicycle.png" alt="BICYCLE">
        </div>
        <div class="source">
            <img src="assets/jeep.png" alt="Jeep">
        </div>
        <div class="source">
            <img class="lorry" src="assets/lorry.png" alt="LORRY">
        </div>
        <div class="source">
            <img src="assets/three-wheeler.png" alt="Three Wheeler">
        </div>
        <div class="source">
            <img class="van" src="assets/van.png" alt="VAN">
        </div>
    </div>
    <div id="dest">
        <div class="target">CAR</div>
        <div class="target">BICYCLE</div>
        <div class="target">VAN</div>
        <div class="target">LORRY</div>
    </div>
</body>
</html>
